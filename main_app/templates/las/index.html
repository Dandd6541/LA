{% extends 'base.html' %}
{% block content %}

<h1>La List</h1>

{% for la in las %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ la.name }}</span>
      <p>Location: {{ la.location }}</p>
      <p>Description: {{ la.description }}</p>
      {% if la.rating > 0 %}
        <p>Rating {{ la.rating }}</p>
      {% else %}
        <p>Rating: Kitten</p>
      {% endif %}
    </div>
  </div>
{% endfor %}

{% endblock %}
